<div
    bsModal
    #createOrEditModal="bs-modal"
    class="modal fade"
    tabindex="-1"
    role="dialog"
    aria-labelledby="createOrEditModal"
    aria-hidden="true"
    [config]="{ backdrop: 'static' }"
>
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form
                *ngIf="active"
                #lcExpenseForm="ngForm"
                novalidate
                (ngSubmit)="save()"
                autocomplete="off"
            >
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="lcExpenses.id">{{
                            l("EditLCExpense")
                        }}</span>
                        <span *ngIf="!lcExpenses.id">{{
                            l("CreateNewLCExpense")
                        }}</span>
                    </h4>
                    <button
                        type="button"
                        class="close"
                        (click)="close()"
                        aria-label="Close"
                        [disabled]="saving"
                    >
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <label for="LCExpense_ExpenseID"
                                >{{ l("ExpenseID")
                                }}<span class="require-field">*</span></label
                            >
                            <input
                                type="number"
                                id="LCExpense_ExpenseID"
                                min="1"
                                class="form-control form-control-sm"
                                [(ngModel)]="lcExpenses.expID"
                                name="ExpenseID"
                                disabled
                                required
                            />
                        </div>
                        <div class="form-group col-md-9">
                            <label for="LCExpense_ExpenseDesc"
                                >{{ l("ExpenseDesc")
                                }}<span class="require-field">*</span></label
                            >
                            <input
                                type="text"
                                id="LCExpense_ExpenseDesc"
                                class="form-control form-control-sm"
                                [(ngModel)]="lcExpenses.expDesc"
                                name="ExpenseDesc"
                                required
                            />
                        </div>
                    </div>
                  
                    <div class="m-checkbox-list">
                        <label for="LCExpense_Active" class="kt-checkbox">
                            <input
                                id="LCExpense_Active"
                                type="checkbox"
                                name="Active"
                                [(ngModel)]="lcExpenses.active"
                            />
                            {{ l("Active") }}
                            <span></span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button
                        [disabled]="saving"
                        type="button"
                        class="btn btn-default"
                        (click)="close()"
                    >
                        {{ l("Cancel") }}
                    </button>
                    <button
                        type="submit"
                        class="btn btn-primary blue"
                        [disabled]="!lcExpenseForm.form.valid"
                        [buttonBusy]="saving"
                        [busyText]="l('SavingWithThreeDot')"
                    >
                        <i class="fa fa-save"></i> <span>{{ l("Save") }}</span>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
