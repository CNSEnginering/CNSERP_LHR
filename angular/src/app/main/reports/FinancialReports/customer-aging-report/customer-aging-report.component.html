<div [@routerTransition]>
  <div class="kt-subheader kt-grid__item">
    <div class="kt-subheader__main">
      <h3 class="kt-subheader__title">
        <span>{{"Aging Report" | localize}}</span>
      </h3>
      <span class="kt-subheader__separator kt-subheader__separator--v"></span>
      <span class="kt-subheader__desc">
        {{"Customer and Vendor Aging Report" | localize}}
      </span>
    </div>
  </div>
  <div class="kt-content">
    <div class="kt-portlet kt-portlet--mobile">
      <div class="kt-portlet__body">
        <form class="kt-form">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group form-group-sm">
                <div class="row">
                  <label for="AsonDate" class="col-md-2">{{l("Date")}}</label>
                  <div class="col-md-4">
                    <div class="input-group">
                      <input class="form-control m-input" id="AsonDate" name="MinDocDateFilter" type="datetime"
                        bsDatepicker [(ngModel)]="asonDate" [(bsValue)]="fromDate"
                        value="{{ fromDate | date: 'dd/MM/yyyy' }}">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <label class="col-form-label col-md-2">From A/C:</label>
                  <div class="col-lg-10">
                    <div class="input-group">
                      <input type="text" id="accountID" class="form-control form-control-sm" [(ngModel)]="FromAccountID"
                        name="FromAccountID" required readonly />
                      <input type="text" id="fromAccountName" class="form-control form-control-sm"
                        [(ngModel)]="fromAccountName" name="fromAccountName" readonly />
                      <div class="input-group-append">
                        <button class="btn btn-primary blue btn-sm" (click)="selectFromAccount()" type="button"><i
                            class="fa fa-search"></i> {{l("Pick")}}</button>
                      </div>
                      <div class="input-group-prepend">
                        <button class="btn btn-danger btn-icon btn-sm" (click)="setFromAccount()" type="button"><i
                            class="fa fa-times"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label class="col-form-label col-md-2">To A/C:</label>
                  <div class="col-md-10">
                    <div class="input-group">
                      <input type="text" id="toAccountID" class="form-control form-control-sm" [(ngModel)]="ToAccountID"
                        name="toAccountID" required readonly />
                      <input type="text" id="toAccountName" class="form-control form-control-sm"
                        [(ngModel)]="toAccountName" name="toAccountName" readonly />
                      <div class="input-group-append">
                        <button class="btn btn-primary blue btn-sm" (click)="selectToAccount()" type="button"><i
                            class="fa fa-search"></i> {{l("Pick")}}</button>
                      </div>
                      <div class="input-group-prepend">
                        <button class="btn btn-danger btn-icon btn-sm" (click)="setToAccount()" type="button"><i
                            class="fa fa-times"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm ">
            <div class="row">
              <div class="col-md-6">
                <div class="row">
                  <label class="col-form-label col-md-2">From Sub A/C:</label>
                  <div class="col-lg-10">
                    <div class="input-group">
                      <input type="number" id="subAccountID" class="form-control form-control-sm"
                        [(ngModel)]="fromSubAccID" name="fromSubAccID" required />
                      <input type="text" id="FromsubAccountName" class="form-control form-control-sm"
                        [(ngModel)]="fromSubAccountName" name="FromsubAccountName" />
                      <div class="input-group-append">
                        <button class="btn btn-primary blue btn-sm" (click)="selectFromSubAccount()" type="button"><i
                            class="fa fa-search"></i> {{l("Pick")}}</button>
                      </div>
                      <div class="input-group-prepend">
                        <button class="btn btn-danger btn-icon btn-sm" (click)="setFromSubAccount()" type="button"><i
                            class="fa fa-times"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-md-6">
                <div class="row">
                  <label class="col-form-label col-md-2">To Sub A/C:</label>
                  <div class="col-lg-10">
                    <div class="input-group">
                      <input type="number" id="toSubAccountID" class="form-control form-control-sm"
                        [(ngModel)]="toSubAccID" name="toSubAccountID" required />
                      <input type="text" id="toSubAccountName" class="form-control form-control-sm"
                        [(ngModel)]="toSubAccountName" name="toSubAccountName" />
                      <div class="input-group-append">
                        <button class="btn btn-primary blue btn-sm" (click)="selectToSubAccount()" type="button"><i
                            class="fa fa-search"></i> {{l("Pick")}}</button>
                      </div>
                      <div class="input-group-prepend">
                        <button class="btn btn-danger btn-icon btn-sm" (click)="setToSubAccount()" type="button"><i
                            class="fa fa-times"></i></button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div class="form-group form-group-sm ">
            <div class="row">
              <label class="col-form-label col-md-1">Aging Periods</label>
              <div class="col-md-2">
                <input type="number" id="agingpeiod1" class="form-control form-control-sm" [(ngModel)]="agingperiod1"
                  name="agingperiod1" required />
              </div>
              <div class="col-md-2">
                <input type="number" id="agingpeiod2" class="form-control form-control-sm" [(ngModel)]="agingperiod2"
                  name="agingperiod2" required />
              </div>
              <div class="col-md-2">
                <input type="number" id="agingpeiod3" class="form-control form-control-sm" [(ngModel)]="agingPeriod3"
                  name="agingperiod3" required />
              </div>
              <div class="col-md-2">
                <input type="number" id="agingpeiod4" class="form-control form-control-sm" [(ngModel)]="agingPeriod4"
                  name="agingperiod4" required />
              </div>
              <div class="col-md-2">
                <input type="number" id="agingpeiod5" hidden class="form-control form-control-sm"
                  [(ngModel)]="agingPeriod5" name="agingperiod5" required />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-2">
              <label class="kt-radio kt-radio--solid">
                <input type="radio" name="reportType" [(ngModel)]="ledgerFilters.reportType" value="AgingReport">Aging
                Report
                <span></span>
              </label>
            </div>
            <!-- <div class="col-md-2">
              <label class="kt-radio kt-radio--solid">
                <input type="radio" name="reportType" [(ngModel)]="ledgerFilters.reportType"
                  value="BillWiseAgingReport">Bill Wise Aging Report
                <span></span>
              </label>
            </div> -->
          </div>
          <!-- <div class="row">
            <div class="col-md-2">
              <div>
                <select id="type" name="type" [(ngModel)]="type" class="form-control">
                  <option>AP</option>
                  <option>AR</option>
                </select>
              </div>
            </div>
          </div> -->
          <div class="row mb-4">
            <div class="col-sm-12 text-right">
              <button type="button" (click)="reset()" class="btn btn-primary light blue">
                Reset</button>
              <button type="button" (click)="getReport()" class="btn btn-primary blue">
                Preview</button>
            </div>
          </div>   
      </form>
    </div>
  </div>
</div>
</div>
<financeLookupTableModal #fromAccountFinder (modalSave)="getFromAccount()">
</financeLookupTableModal>
<financeLookupTableModal #toAccountFinder (modalSave)="getToAccount()">
</financeLookupTableModal>

<financeLookupTableModal #fromsubledgerAccountFinder (modalSave)="getFromSubAccount()"></financeLookupTableModal>

<financeLookupTableModal #tosubledgerAccountFinder (modalSave)="getToSubAccount()"></financeLookupTableModal>
<app-reportviewr-modal #reportView></app-reportviewr-modal>
