<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog"
	aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
	<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<form *ngIf="active" #subDesignationsForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
				<div class="modal-header">
					<h4 class="modal-title">
						<span *ngIf="subDesignations.id">{{l("EditSubDesignations")}}</span>
						<span *ngIf="!subDesignations.id">{{l("CreateNewSubDesignations")}}</span>
					</h4>
					<button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">

					<div class="row">

						<div class="form-group col-md-3">
							<label for="SubDesignations_SubDesignationID">{{l("SubDesignationID")}}<span
									class="require-field">*</span></label>
							<input type="number" id="SubDesignations_SubDesignationID"
								class="form-control form-control-sm" [(ngModel)]="subDesignations.subDesignationID"
								name="SubDesignationID" required disabled />
						</div>
						<div class="form-group col-md-9">
							<label for="SubDesignations_SubDesignation">{{l("SubDesignation")}}<span
									class="require-field">*</span></label>
							<input type="text" id="SubDesignations_SubDesignation" class="form-control form-control-sm"
								[(ngModel)]="subDesignations.subDesignation" name="SubDesignation" minlength="0"
								maxlength="100" required />
						</div>

					</div>
					<div class="m-checkbox-list">
						<label for="SubDesignations_Active" class="kt-checkbox">
							<input id="SubDesignations_Active" type="checkbox" name="Active"
								[(ngModel)]="subDesignations.active">
							{{l("Active")}}
							<span></span>
						</label>
					</div>

				</div>
				<div class="modal-footer">
					<button [disabled]="saving" type="button" class="btn btn-default"
						(click)="close()">{{l("Cancel")}}</button>
					<button type="submit" class="btn btn-primary blue" [disabled]="!subDesignationsForm.form.valid"
						[buttonBusy]="saving" [busyText]="l('SavingWithThreeDot')"><i class="fa fa-save"></i>
						<span>{{l("Save")}}</span></button>
				</div>
			</form>
		</div>
	</div>

</div>
