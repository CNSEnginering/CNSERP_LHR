<div bsModal #createOrEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" y
    aria-labelledby="createOrEditModal" aria-hidden="true" [config]="{backdrop: 'static'}">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <form *ngIf="active" #companyProfileForm="ngForm" novalidate (ngSubmit)="save()" autocomplete="off">
                <div class="modal-header">
                    <h4 class="modal-title">
                        <span *ngIf="IsEdit">{{l("EditCompanyProfile")}}</span>
                        <span *ngIf="!IsEdit">{{l("CreateNewCompanyProfile")}}</span>
                    </h4>
                    <button type="button" class="close" (click)="close()" aria-label="Close" [disabled]="saving">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">

                    <div class="row mt-1">
                        <div class="col-md-6" id="div2">
                            <div id="div2-1">
                                <div class="col-md-8">
                                    <br>
                                    <label for="CompanyProfile_CompanyID">{{l("CompanyID")}}<span class="require-field">*</span></label>
                                    <input type="text" id="CompanyProfile_CompanyID"
                                        class="form-control form-control-sm" [(ngModel)]="companyProfile.id"
                                        name="CompanyID" minlength="1" maxlength="10" #CompanyIDInput="ngModel"
                                        #CompanyID="ngModel" pattern="^[a-zA-Z][a-zA-Z0-9_-]{9,}$" [disabled]="IsEdit"
                                        [ngClass]="{'edited': !IsEdit}" required />
                                    <validation-messages [formCtrl]="CompanyIDInput">
                                    </validation-messages>
                                    <div>
                                        <span class="form-control form-control-sm-feedback"
                                            *ngIf="!CompanyID.valid && !CompanyID.pristine">{{"CompanyID_Regex_Description" | localize}}</span>
                                    </div>
                                </div>
                            </div>
                            <div id="div2-2">
                                <div class="col-md-8">
                                    <br><br>
                                    <label for="CompanyProfile_CompanyName">{{l("CompanyName")}}<span class="require-field">*</span></label>
                                    <input type="text" id="CompanyProfile_CompanyName"
                                        class="form-control form-control-sm" [(ngModel)]="companyProfile.companyName"
                                        name="CompanyName" #CompanyNameInput="ngModel" required maxlength="50" />
                                    <validation-messages [formCtrl]="CompanyNameInput"></validation-messages>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6" id="div1">
                            <div class="float-right">
                                <img [src]="profileUploadUrl" alt="No Logo Available" width="192" height="192">
                            </div>

                        </div>
                    </div>

                    <div class="clearfix ">
                        <span class="float-right">
                            <p-fileUpload mode="basic" name="ProfileImage[]" [url]="profileUploadUrl" accept=".jpg"
                                maxFileSize="1000000" (onBeforeUpload)="onBeforeProfileUpload()"
                                (onUpload)="onProfileUpload()"></p-fileUpload>
                        </span>
                    </div>
